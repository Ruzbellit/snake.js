<canvas id="canvas" width="300" height="300"></canvas>
<script src="web-lib/processing.js"></script>
<script src="web-lib/fl-extended.js"></script>
<script>
  //Vamos a usar http://processingjs.org/
  // o https://p5js.org/reference/

  // Importamos las librerias
  let { append, cons, first, isEmpty, isList, length, rest, map } = require("fl-extended");

  function apply(a, f) {
    if (!isEmpty(a)) {
      f(first(a));
      apply(rest(a), f);
    }
  }
  /*
  *
  */
  function moveSnake(mundo) {
    if (mundo.pausa === false) {
      const cabeza = first(mundo.snake);
      return make(mundo, { snake: cons({ x: cabeza.x + mundo.direccion.x, y: cabeza.y + mundo.direccion.y }, mundo.snake.slice(0, length(mundo.snake) - 1)) });
    } else {
      return make(mundo, {});
    }
  }

  // Retorna un entero aleatorio entre min (incluido) y max (excluido)
  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  /**generateFood: this function randomly generate the food on the canvas
   *@return: position 
   *@example: x: 13, y: 7
   */
  function generateFood(minX, maxX, minY, maxY) {
    return { x: getRandomInt(minX, maxX), y: getRandomInt(minY, maxY) };
  }

  /**eatFood this function verify if the food and the snake’s head are in the same position,
   *if so it returns the world with a new position for the food and an adicional part on the snake.
   *@param: object
   *@return object
   */
  function comerComida(mundo) {
    const cabeza = first(mundo.snake);
    if (cabeza.x == mundo.posicionComida.x && cabeza.y == mundo.posicionComida.y) { // si la cabeza está sobre la comida
      return make(mundo, {
        snake: cons({ x: cabeza.x + mundo.direccion.x, y: cabeza.y + mundo.direccion.y }, mundo.snake),
        posicionComida: generateFood(1, mundo.colisionX, 1, mundo.colisionY),
        puntaje: mundo.puntaje + 1
      });
    }
    return make(mundo, {});
  }

  function comerVida(mundo) {
    if (mundo.aparecerVida === true) {
      const cabeza = first(mundo.snake);
      if (cabeza.x == mundo.posicionVida.x && cabeza.y == mundo.posicionVida.y) {
        // si la cabeza está sobre la comida
        return make(mundo, {
          posicionVida: generateFood(0, mundo.colisionX, 0, mundo.colisionY),
          vidas: mundo.vidas + 1,
          puntaje: mundo.puntaje + 1,
          aparecerVida: false
        });
      }
      return make(mundo, {});
    } else {
      return make(mundo, {});
    }
  }

  function comerObstaculo(mundo) {
    const cabeza = first(mundo.snake);
    if (cabeza.x == mundo.posicionObstaculo.x && cabeza.y == mundo.posicionObstaculo.y) { // si la cabeza está sobre el obstaculo
      if (mundo.vidas == 0) {
        make (world, { gameOver : true, fondoX: 1200, pausa: true })
      } else {
        return make(mundo, {  //reinicia la culebra en el punto de partida
          snake: mundo.snakeOriginal, direccion: { x: 1, y: 0 },
          vidas: mundo.vidas - 1,
          velocidad: 5,
          puntaje: 10,
          posicionComida: generateFood(1, mundo.colisionX - 1, 1, mundo.colisionY - 1),
          aparecerVida: false,
          fondoX: 800, fondoY: 800,
          colisionX: 18,
          nivel: 1
        })
      }
    } else {
      return make(mundo, {})
    }
  }

  function mostrarVida(mundo) { //cada 100 de puntaje, aparece la vida
    if (mundo.puntaje % 5 == 0) {
      return make(mundo, { aparecerVida: true })
    } else {
      return make(mundo, {})
    }
  }
  function cambioNivel(mundo) { //al llegar a un puntaje de 50 o mas, expande el mundo de juego(limites de colision y el fondo)
    if (mundo.puntaje == 5) {
      return make(mundo, { fondoX: 1000 , colisionX: 22, nivel: mundo.nivel + 1 })
    } else {
      return make(mundo, {})
    }
  }
  function bajarNivel(mundo){
    if (mundo.vidas == 0) {
        return make(mundo, { gameOver: true, fondoX: 1200, pausa: true })
      } else {
        return make(mundo, {  //reinicia la culebra en el punto de partida
          snake: mundo.snakeOriginal,
          direccion: { x: 1, y: 0 },
          vidas: mundo.vidas - 1,
          velocidad: 5,
          puntaje: 1,
          posicionComida: generateFood(1, 17, 1, 17),
          aparecerVida: false,
          fondoX: 800, fondoY: 800,
          colisionX: 18,
          nivel: 1
        })
      }
  }
  /*collision: establece los limites de colision del mapa, y al estrellarse resta una vida
  *@param: object
  *@return: object
  */
  function colision(mundo) {
    if ((first(mundo.snake).x >= 1 && first(mundo.snake).x <= mundo.colisionX) && //Limita el espacio de la serpientita, se muere y hace pum!
      (first(mundo.snake).y >= 1 && first(mundo.snake).y <= mundo.colisionY)) {
      if (colisionCabeza(first(mundo.snake),rest(mundo.snake))){
        return bajarNivel(mundo)
      } else {
        return make(mundo, {})
      }
    } else {
      return bajarNivel(mundo);
    }
  }
  // determina si hay colision entre la cabeza y el resto del cuerpo 
  function colisionCabeza(cabeza, cuerpo){
    return cuerpo.find(parte => {
      return parte.x == cabeza.x && parte.y == cabeza.y
    });
  }

  /**toggleNitro: this function change the speed if is 5 change to 15 and vice versa
  *@param: number
  *@return: number
  *@example: toggleNitro(5) -> 15
  */
  function toggleNitro(velocidad) {
    if (velocidad == 5) {
      return 10;
    } else {
      return 5;
    }
  }

  //tamaño de los cuadros
  const dx = 40;
  const dy = 40;

  function make(data, attribute) {
    return Object.assign({}, data, attribute);
  }

  function sketchProc(processing) {
    /**
     * Esto se llama antes de iniciar el juego
     */
    processing.setup = function () {
      processing.size(1200, 800);
      processing.background(255, 153, 255);
      processing.state = {
        snakeOriginal: [{ x: 3, y: 4 }, { x: 2, y: 4 }, { x: 1, y: 4 }],
        snake: [{ x: 3, y: 4 }, { x: 2, y: 4 }, { x: 1, y: 4 }],
        direccion: { x: 1, y: 0 },
        posicionComida: { x: generateFood(1, 19, 1, 19).x, y: generateFood(1, 19, 1, 19).y },
        posicionVida: { x: generateFood(1, 19, 1, 19).x, y: generateFood(1, 19, 1, 19).y },
        posicionObstaculo: { x: 10, y: 10 },
        velocidad: 5,
        puntaje: 1,
        vidas: 3,
        aparecerVida: false,
        pausa: true,
        menu: true,
        colisionX: 18,
        colisionY: 18,
        fondoX: 1200,
        fondoY: 800,
        nivel: 1,
        gameOver: false
      };
      fondoMenu = processing.loadImage('data/fondo/fondoMenu.png');
      fondo1 = processing.loadImage('data/fondo/fondo1.png');
      fondo2 = processing.loadImage('data/fondo/fondo2.png');
      //fondo3 = processing.loadImage('data/fondo/fondo3.png');
      comida = processing.loadImage('data/comida/comida1.png');
      vidas = processing.loadImage('data/especiales/God.png');
      cabezaArriba = processing.loadImage('data/skin/vampFrente.png');
      cabezaAbajo = processing.loadImage('data/skin/vampAtras.png');
      cabezaDerecha = processing.loadImage('data/skin/vampDerecha.png');
      cabezaIzquierda = processing.loadImage('data/skin/vampIzquierda.png');
      cuerpoArriba = processing.loadImage('data/skin/zombAtras.png');
      cuerpoAbajo = processing.loadImage('data/skin/zombFrente.png');
      cuerpoDerecha = processing.loadImage('data/skin/zombDerecha.png');
      cuerpoIzquierda = processing.loadImage('data/skin/zombIzquierda.png');
      obstaculo1 = processing.loadImage('data/obstaculo/obstaculo1.png');
      gameOver = processing.loadImage('data/fondo/gameOver.png');
    }

    // Dibuja algo en el canvas. Aqui se pone todo lo que quieras pintar
    processing.drawGame = function (mundo) {
      processing.background(255, 255, 255);

      //Pinta el fondo del nivel
      processing.image(mundo.nivel == 1 ? fondo1 : fondo2, 0, 0, mundo.fondoX, mundo.fondoY)
      //processing.image(mundo.nivel == 2 ? fondo2 : 0, 0, 0, mundo.fondoX, mundo.fondoY)
      //processing.image(mundo.nivel == 3 ? fondo3 : 0, 0, 0, mundo.fondoX, mundo.fondoY)

      //Pinta el menu
      processing.image(mundo.menu === true ? fondoMenu : 0, 0, 0, mundo.fondoX, mundo.fondoY)


      // Establece la velocidad
      processing.frameRate(mundo.velocidad);

      //Pinta el cuerpo de la culebra
      if (mundo.menu === false) {
        apply(rest(mundo.snake), s => {
          if (mundo.direccion.x != 0) {
            processing.image(mundo.direccion.x == 1 ? cuerpoDerecha : cuerpoIzquierda, s.x * dx, s.y * dy, dx, dy);
          } else {
            processing.image(mundo.direccion.y == 1 ? cuerpoAbajo : cuerpoArriba, s.x * dx, s.y * dy, dx, dy);
          }
        })
      } else {
        return 0
      }

      //Pinta la cabeza del vampiro
      if (mundo.menu === false) {
        const cabeza = first(mundo.snake)
        if (mundo.direccion.x != 0) {
          processing.image(mundo.direccion.x == 1 ? cabezaDerecha : cabezaIzquierda, cabeza.x * dx, cabeza.y * dy, dx, dy);
        } else {
          processing.image(mundo.direccion.y == 1 ? cabezaArriba : cabezaAbajo, cabeza.x * dx, cabeza.y * dy, dx, dy);
        }
      } else {
        return 0
      }

      // Pinta la comida
      processing.image(mundo.menu === false ? comida : 0, mundo.posicionComida.x * dx, mundo.posicionComida.y * dy, dx, dy);

      //Pinta obstaculo 
      processing.image(mundo.menu === false ? obstaculo1 : 0, mundo.posicionObstaculo.x * dx, mundo.posicionObstaculo.y * dy, dx, dy);

      // Pinta el score
      processing.fill(0, 0, 0);
      processing.textFont(processing.PFont, 18);
      processing.text("Score: " + mundo.puntaje, 10, 780);
      processing.textFont(processing.PFont, 18);
      processing.text("Vidas: " + mundo.vidas, 315, 780);

      //Pinta el game over
      processing.image(mundo.gameOver === true ? gameOver : 0, 0, 0, mundo.fondoX, mundo.fondoY);

      //Pinta las vidas adicionales
      processing.image(mundo.aparecerVida === true? vidas: 0, mundo.posicionVida.x * dx, mundo.posicionVida.y * dy, dx, dy);
    }
    

    // Esta es la función que pinta todo. Se ejecuta 60 veces por segundo. 
    // No cambie esta función. Su código debe ir en drawGame
    processing.draw = function () {
      processing.drawGame(processing.state);
      processing.state = processing.onTic(processing.state);
    };

    /**
    * Actualiza el mundo en cada tic del reloj. Retorna el nuevo estado del mundo
    */
    processing.onTic = function (mundo) {
      return cambioNivel(mostrarVida(colision(comerVida(comerComida(comerObstaculo(make(moveSnake(mundo)))))))) ;
    }

    /**
    * Actualiza el mundo cada vez que se oprime una tecla. Retorna el nuevo estado del mundo
    */
    processing.onKeyEvent = function (mundo, tecla) {
      switch (tecla) {
        case processing.UP: //tecla 'arriba'
          if ((mundo.direccion.x !== 0) && (mundo.direccion.y !== 1)) {
            return make(mundo, { direccion: { y: -1, x: 0 } });
          } else {
            return make(mundo, {});
          }
          break;
        case processing.DOWN: //tecla'abajo
          if ((mundo.direccion.x !== 0) && (mundo.direccion.y !== -1)) {
            return make(mundo, { direccion: { y: 1, x: 0 } });
          } else {
            return make(mundo, {});
          }
          break;
        case processing.LEFT: //tecla 'izquierda'
          if ((mundo.direccion.x !== 1) && (mundo.direccion.y !== 0)) {
            return make(mundo, { direccion: { y: 0, x: -1 } });
          } else {
            return make(mundo, {});
          }
          break;
        case processing.RIGHT: //tecla 'abajo'
          if ((mundo.direccion.x !== -1) && (mundo.direccion.y !== 0)) {
            return make(mundo, { direccion: { y: 0, x: 1 } });
          } else {
            return make(mundo, {});
          }
          break;
        case 87:  // tecla 'w' = arriba
          if ((mundo.direccion.x !== 0) && (mundo.direccion.y !== 1)) {
            return make(mundo, { direccion: { y: -1, x: 0 } });
          } else {
            return make(mundo, {});
          }
          break;
        case 83:  //tecla 's' = abajo
          if ((mundo.direccion.x !== 0) && (mundo.direccion.y !== -1)) {
            return make(mundo, { direccion: { y: 1, x: 0 } });
          } else {
            return make(mundo, {});
          } break;
        case 65:  //tecla 'a' = izquierda
          if ((mundo.direccion.x !== 1) && (mundo.direccion.y !== 0)) {
            return make(mundo, { direccion: { y: 0, x: -1 } });
          } else {
            return make(mundo, {});
          } break;
        case 68:  //tecla 'd' = derecha
          if ((mundo.direccion.x !== -1) && (mundo.direccion.y !== 0)) {
            return make(mundo, { direccion: { y: 0, x: 1 } });
          } else {
            return make(mundo, {})
          } break;
        case 32:  //tecla 'espacio' = turbo (cambio la velocidad)
          return make(mundo, { velocidad: toggleNitro(mundo.velocidad) });
          break;
        case 80:  //tecla 'p' = pausa
          if (mundo.pausa === false) {
            return make(mundo, { pausa: true });
          } else {
            return make(mundo, { pausa: false })
          }
          break;
        case 10: //Enter
          return make(mundo, { menu: false, pausa: false, fondoX: 800 });
          break;
        default:
          console.log(tecla);
          return make(mundo, {});
      }
    }

    // Esta función se ejecuta cada vez que presionamos una tecla. 
    // No cambie esta función. Su código debe ir en onKeyEvent
    processing.keyPressed = function () {
      processing.state = processing.onKeyEvent(processing.state, processing.keyCode);
    }
  }

  var canvas = document.getElementById("canvas");

  // Adjuntamos nuestro sketch al framework de processing
  var processingInstance = new Processing(canvas, sketchProc);
</script>
